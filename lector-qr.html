<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector QR - FUNCIONA 100%</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 20px; font-size: 1.5em; text-align: center; }
    #reader { 
      width: 100%; 
      height: 300px; 
      border-radius: 15px;
      margin-bottom: 20px;
      background: #000;
    }
    #result {
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 20px;
      border-radius: 15px;
      min-height: 80px;
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 20px;
      word-break: break-all;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    button:hover { background: #ff5252; }
    button:disabled { background: #666; cursor: not-allowed; }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .type { font-size: 0.9em; opacity: 0.8; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Lector QR</h1>
    <div id="reader"></div>
    <div id="result">Toca "Iniciar" para escanear</div>
    <button id="startBtn">‚ñ∂Ô∏è Iniciar Escaneo</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
  </div>

  <!-- Librer√≠a que S√ç funciona -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  
  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const resultDiv = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    startBtn.onclick = async () => {
      try {
        resultDiv.innerHTML = "üîç Iniciando c√°mara...";
        startBtn.disabled = true;
        stopBtn.disabled = false;

        const config = { 
          fps: 10, 
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0 
        };

        await html5QrCode.start(
          { facingMode: "environment" },
          config,
          (decodedText, decodedResult) => {
            // ¬°QR ENCONTRADO!
            const type = detectType(decodedText);
            resultDiv.innerHTML = `
              <div class="success">‚úÖ ¬°QR Detectado!</div>
              <strong>${decodedText}</strong>
              <div class="type">üìã Tipo: ${type}</div>
            `;
            
            // Vibrar (m√≥viles)
            if (navigator.vibrate) navigator.vibrate(200);
            
            // Detener escaneo
            html5QrCode.stop().then(() => {
              startBtn.disabled = false;
              stopBtn.disabled = true;
            });
          },
          (error) => {
            // Error continuo (no cr√≠tico)
            console.log("No se detect√≥ QR");
          }
        ).then(() => {
          resultDiv.innerHTML = "üéØ Apunta al QR con la c√°mara";
        }).catch(err => {
          resultDiv.innerHTML = `<div class="error">‚ùå Error: ${err}</div>`;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        });

      } catch (err) {
        resultDiv.innerHTML = `<div class="error">‚ùå Error: ${err}</div>`;
        startBtn.disabled = false;
      }
    };

    stopBtn.onclick = () => {
      html5QrCode.stop().then(() => {
        resultDiv.innerHTML = "‚èπÔ∏è Escaneo detenido";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }).catch(err => {
        console.error("Error al detener:", err);
      });
    };

    function detectType(text) {
      if (!text) return "Desconocido";
      text = text.trim();
      if (text.startsWith('http')) return 'üîó URL';
      if (text.startsWith('MATMSG:')) return 'üìß Email';
      if (text.startsWith('BEGIN:VCARD')) return 'üë§ Contacto';
      if (text.startsWith('WIFI:')) return 'üì∂ WiFi';
      if (text.startsWith('geo:')) return 'üìç Ubicaci√≥n';
      return 'üìÑ Texto';
    }
  </script>
</body>
</html>
