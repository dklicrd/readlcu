<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proyectos QR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, input, button {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        select, input {
            background: white;
            border: 1px solid #ccc;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background: #4361ee;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a56d4;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .btn-success:hover {
            background: #0da271;
        }
        
        .btn-danger {
            background: #f72585;
        }
        
        .btn-danger:hover {
            background: #e01e75;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .data-preview {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4361ee;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .config-section {
            background: #e8f4fd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #4361ee;
        }
        
        .debug-info {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.8rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Proyectos QR</h1>
            <p class="subtitle">Registra usuarios, proyectos y c√≥digos en Google Sheets</p>
        </header>
        
        <div class="main-content">
            <!-- Configuraci√≥n -->
            <div class="config-section">
                <h3>üîß Configuraci√≥n</h3>
                <div class="form-group">
                    <label for="script-url">URL de Google Apps Script:</label>
                    <input type="text" id="script-url" placeholder="https://script.google.com/macros/s/.../exec">
                    <button id="test-script-url" class="btn-primary">Probar Conexi√≥n</button>
                    <button id="save-script-url" class="btn-success">Guardar URL</button>
                </div>
                <div class="debug-info" id="debug-info">
                    Estado: Esperando configuraci√≥n...
                </div>
            </div>
            
            <!-- Formulario Principal -->
            <div class="form-group">
                <label for="user-select">üë§ Usuario:</label>
                <select id="user-select">
                    <option value="">Seleccionar usuario...</option>
                    <option value="juan.perez">Juan P√©rez</option>
                    <option value="maria.garcia">Mar√≠a Garc√≠a</option>
                    <option value="carlos.lopez">Carlos L√≥pez</option>
                    <option value="ana.rodriguez">Ana Rodr√≠guez</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="project-select">üìÅ Proyecto:</label>
                <select id="project-select">
                    <option value="">Seleccionar proyecto...</option>
                    <option value="proyecto-alpha">Proyecto Alpha</option>
                    <option value="proyecto-beta">Proyecto Beta</option>
                    <option value="proyecto-gamma">Proyecto Gamma</option>
                    <option value="proyecto-delta">Proyecto Delta</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="manual-code">üì∑ C√≥digo QR (ingreso manual):</label>
                <input type="text" id="manual-code" placeholder="Escribe o escanea el c√≥digo aqu√≠">
                <button id="use-manual-code" class="btn-primary">Usar este c√≥digo</button>
            </div>
            
            <!-- Vista Previa -->
            <div class="data-preview">
                <div class="data-row">
                    <strong>Usuario:</strong>
                    <span id="selected-user">No seleccionado</span>
                </div>
                <div class="data-row">
                    <strong>Proyecto:</strong>
                    <span id="selected-project">No seleccionado</span>
                </div>
                <div class="data-row">
                    <strong>C√≥digo:</strong>
                    <span id="scanned-code">No ingresado</span>
                </div>
            </div>
            
            <!-- Bot√≥n Guardar -->
            <button id="save-btn" class="btn-success" disabled>
                üíæ Guardar en Google Sheets
            </button>
            
            <!-- Estado -->
            <div id="status" class="status info">
                Completa todos los campos y guarda la URL del script
            </div>
        </div>
        
        <footer>
            <p>Sistema de Registro QR | &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Elementos DOM
        const userSelect = document.getElementById('user-select');
        const projectSelect = document.getElementById('project-select');
        const manualCodeInput = document.getElementById('manual-code');
        const useManualCodeBtn = document.getElementById('use-manual-code');
        const saveBtn = document.getElementById('save-btn');
        const scriptUrlInput = document.getElementById('script-url');
        const testScriptUrlBtn = document.getElementById('test-script-url');
        const saveScriptUrlBtn = document.getElementById('save-script-url');
        const statusDiv = document.getElementById('status');
        const debugInfo = document.getElementById('debug-info');
        const selectedUserSpan = document.getElementById('selected-user');
        const selectedProjectSpan = document.getElementById('selected-project');
        const scannedCodeSpan = document.getElementById('scanned-code');
        
        // Variables
        let scriptURL = localStorage.getItem('googleScriptURL') || '';
        let scannedData = null;
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            if (scriptURL) {
                scriptUrlInput.value = scriptURL;
                addDebugInfo('URL cargada: ' + scriptURL);
            }
            
            // Event listeners
            userSelect.addEventListener('change', updatePreview);
            projectSelect.addEventListener('change', updatePreview);
            useManualCodeBtn.addEventListener('click', useManualCode);
            saveBtn.addEventListener('click', saveToSheets);
            testScriptUrlBtn.addEventListener('click', testScriptURL);
            saveScriptUrlBtn.addEventListener('click', saveScriptURL);
            
            updatePreview();
        });
        
        function addDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.textContent = `[${timestamp}] ${message}`;
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updatePreview() {
            selectedUserSpan.textContent = userSelect.value ? 
                userSelect.options[userSelect.selectedIndex].text : 'No seleccionado';
            selectedProjectSpan.textContent = projectSelect.value ? 
                projectSelect.options[projectSelect.selectedIndex].text : 'No seleccionado';
            scannedCodeSpan.textContent = scannedData || 'No ingresado';
            
            // Habilitar bot√≥n si todo est√° completo
            saveBtn.disabled = !(userSelect.value && projectSelect.value && scannedData && scriptURL);
        }
        
        function useManualCode() {
            const code = manualCodeInput.value.trim();
            if (code) {
                scannedData = code;
                manualCodeInput.value = '';
                updatePreview();
                showStatus('C√≥digo ingresado correctamente', 'success');
                addDebugInfo('C√≥digo manual: ' + code);
            } else {
                showStatus('Ingresa un c√≥digo v√°lido', 'error');
            }
        }
        
        function saveScriptURL() {
            scriptURL = scriptUrlInput.value.trim();
            if (!scriptURL) {
                showStatus('La URL no puede estar vac√≠a', 'error');
                return;
            }
            
            localStorage.setItem('googleScriptURL', scriptURL);
            showStatus('URL guardada correctamente', 'success');
            addDebugInfo('URL guardada: ' + scriptURL);
            updatePreview();
        }
        
        async function testScriptURL() {
            const testURL = scriptUrlInput.value.trim();
            if (!testURL) {
                showStatus('Ingresa una URL para probar', 'error');
                return;
            }
            
            try {
                showStatus('Probando conexi√≥n...', 'info');
                addDebugInfo('Probando: ' + testURL);
                
                const response = await fetch(testURL);
                const responseText = await response.text();
                
                addDebugInfo('Respuesta: ' + responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`No es JSON v√°lido: "${responseText}"`);
                }
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Conexi√≥n exitosa!', 'success');
                    scriptURL = testURL;
                    localStorage.setItem('googleScriptURL', scriptURL);
                    updatePreview();
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                addDebugInfo('ERROR: ' + error.message);
            }
        }
        
        async function saveToSheets() {
            if (!userSelect.value || !projectSelect.value || !scannedData) {
                showStatus('Completa todos los campos', 'error');
                return;
            }
            
            if (!scriptURL) {
                showStatus('Configura la URL primero', 'error');
                return;
            }
            
            try {
                showStatus('Guardando...', 'info');
                
                const user = userSelect.options[userSelect.selectedIndex].text;
                const project = projectSelect.options[projectSelect.selectedIndex].text;
                const timestamp = new Date().toISOString();
                
                addDebugInfo(`Enviando: ${user}, ${project}, ${scannedData}`);
                
                // Enviar como JSON
                const payload = {
                    user: user,
                    project: project,
                    code: scannedData,
                    timestamp: timestamp
                };
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const responseText = await response.text();
                addDebugInfo('Respuesta: ' + responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error(`Respuesta no v√°lida: "${responseText}"`);
                }
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Guardado exitoso!', 'success');
                    addDebugInfo('Fila: ' + result.row);
                    
                    // Limpiar formulario
                    scannedData = null;
                    updatePreview();
                    
                } else {
                    throw new Error(result.message || 'Error del servidor');
                }
                
            } catch (error) {
                showStatus('Error al guardar: ' + error.message, 'error');
                addDebugInfo('ERROR: ' + error.message);
            }
        }
    </script>
</body>
</html>
